<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator-display"></div>
        <div class="buttons">
            <button class="btnAC optr">AC</button> 
            <button class="btnC optr">C</button> 
            <button class="btnPercent optr">%</button>
            <button class="btnDivide optr">/</button> 
            
            
            <button class="btn7">7</button>    
            <button class="btn8">8</button>    
            <button class="btn9">9</button> 
            <button class="btnMultiply optr">*</button>  

            <button class="btn4">4</button>    
            <button class="btn5">5</button>    
            <button class="btn6">6</button>  
            <button class="btnMinus optr">-</button> 

            <button class="btn1">1</button>    
            <button class="btn2">2</button>    
            <button class="btn3">3</button>   
            <button class="btnPlus optr">+</button>   

            <button class="btn0">0</button>  
            <button class="btnPoint optr">.</button> 
            <button class="btnEquals optr">=</button>  
             
        </div>    
    </div>
</body>
</html>
